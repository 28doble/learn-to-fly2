<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet" type="text/css">
		<title>.</title>
		<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
		<script>
			// Save data to localStorage
			function saveData(key, value) {
				localStorage.setItem(key, JSON.stringify(value));
			}

			// Load data from localStorage
			function loadData(key) {
				const data = localStorage.getItem(key);
				return data ? JSON.parse(data) : null;
			}

			// Example usage
			document.addEventListener('DOMContentLoaded', () => {
				// Load saved data
				const savedData = loadData('crashbandicootGameProgress');
				if (savedData) {
					console.log('Loaded data:', savedData);
				} else {
					console.log('No saved data found.');
				}

				// Save example data
				saveData('crashbandicootGameProgress', { level: 4, score: 400 });
			});
		</script>
	</head>
	<body class='back'>
		<body style="background-color:rgb(62, 62, 62);" class='back'>
		<a href="index.html"class="button">Back to Home</a>

		<center><embed src="assets/flash-crash.swf" width=800px height=600px></center>

	</body>
</html>
