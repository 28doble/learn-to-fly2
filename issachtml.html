<!DOCTYPE html>
<html>
	<head>
		<link href="style.css" rel="stylesheet" type="text/css">
		<title>.</title>
		<!-- Add Ruffle Flash emulator -->
		<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
		<script>
			// Save data to localStorage
			function saveData(key, value) {
				localStorage.setItem(key, JSON.stringify(value));
			}

			// Load data from localStorage
			function loadData(key) {
				const data = localStorage.getItem(key);
				return data ? JSON.parse(data) : null;
			}

			// Example usage
			document.addEventListener('DOMContentLoaded', () => {
				// Load saved data
				const savedData = loadData('issacGameProgress');
				if (savedData) {
					console.log('Loaded data:', savedData);
				} else {
					console.log('No saved data found.');
				}

				// Save example data
				saveData('issacGameProgress', { level: 2, score: 200 });
			});

			// Function to toggle fullscreen mode
			function toggleFullscreen() {
				const elem = document.documentElement;
				if (!document.fullscreenElement) {
					elem.requestFullscreen().catch(err => {
						console.error(`Error attempting to enable fullscreen mode: ${err.message}`);
					});
				} else {
					document.exitFullscreen();
				}
			}
		</script>
	</head>
	<body style="background-color:rgb(62, 62, 62);" class='back'>
		<center>
			<!-- Keep the existing SWF embed - Ruffle will automatically handle it -->
			<embed src="assets/issac.swf" width="1000px" height="750px">
			<button onclick="toggleFullscreen()" style="margin-top: 10px;">Fullscreen</button>
		</center>
	</body>
</html>
